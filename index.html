        document.addEventListener('DOMContentLoaded', function() {
            renderAssessment(assessmentData);
            document.getElementById('submit-btn').addEventListener('click', calculateAndShowResults);
        });

        function renderAssessment(data) {
            const container = document.getElementById('assessment-container');
            const formContent = document.createElement('div');
            let firstItem = true;

            data.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                formContent.appendChild(categoryDiv);

                const categoryTitle = document.createElement('h2');
                categoryTitle.className = 'category-title';
                categoryTitle.textContent = category.name;
                categoryDiv.appendChild(categoryTitle);

                category.items.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item disabled'; // 기본적으로 비활성화
                    if (firstItem) {
                        itemDiv.classList.remove('disabled');
                        firstItem = false;
                    }
                    itemDiv.dataset.itemId = item.id;
                    categoryDiv.appendChild(itemDiv);

                    const itemTitle = document.createElement('h3');
                    itemTitle.className = 'item-title';
                    itemTitle.textContent = `${item.item_no} ${item.name}`;
                    itemDiv.appendChild(itemTitle);

                    const levelsDiv = document.createElement('div');
                    levelsDiv.className = 'levels';
                    item.levels.forEach(level => {
                        const label = document.createElement('label');
                        const radio = document.createElement('input');
                        radio.type = 'radio';
                        radio.name = `item-${item.id}`;
                        radio.value = level.score;
                        radio.dataset.level = level.level;
                        radio.dataset.description = level.description;

                        radio.addEventListener('change', function() {
                            const allItems = Array.from(document.querySelectorAll('.item'));
                            const currentItem = this.closest('.item');
                            const currentIndex = allItems.indexOf(currentItem);
                            if (currentIndex + 1 < allItems.length) {
                                allItems[currentIndex + 1].classList.remove('disabled');
                            }
                        });

                        label.appendChild(radio);
                        label.appendChild(document.createTextNode(`[L${level.level}] ${level.description} (${level.score}점)`));
                        levelsDiv.appendChild(label);
                    });
                    itemDiv.appendChild(levelsDiv);
                });
            });
            container.insertBefore(formContent, document.getElementById('submit-btn'));
        }

        function calculateAndShowResults() {
            const selectedOptions = [];
            const categoryStats = {};
            let allAnswered = true;

            assessmentData.forEach(category => {
                let totalScore = 0;
                let totalLevel = 0;
                let maxScore = 0;

                category.items.forEach(item => {
                    const selected = document.querySelector(`input[name="item-${item.id}"]:checked`);
                    maxScore += Math.max(...item.levels.map(l => l.score));

                    if (selected) {
                        const score = parseFloat(selected.value);
                        totalScore += score;
                        totalLevel += parseInt(selected.dataset.level);
                        selectedOptions.push({
                            categoryName: category.name,
                            itemName: item.name,
                            description: selected.dataset.description,
                            score: score
                        });
                    } else {
                        allAnswered = false;
                    }
                });
                categoryStats[category.name] = { 
                    score: totalScore,
                    level: totalLevel / category.items.length,
                    maxScore: maxScore,
                    baseScore: category.score
                };
            });

            if (!allAnswered) {
                alert('모든 항목에 답변해주세요.');
                return;
            }

            populateSummaryTable(categoryStats);
            populateDetailsTable(selectedOptions);
            renderResultChart(categoryStats);
            generateExpertAnalysis(categoryStats);

            document.getElementById('assessment-container').style.display = 'none';
            document.getElementById('results-container').style.display = 'block';
        }
        
        function populateSummaryTable(categoryStats) {
            const tableBody = document.querySelector('#summary-table tbody');
            tableBody.innerHTML = '';
            let grandTotalScore = 0;
            let grandTotalBaseScore = 0;

            for (const categoryName in categoryStats) {
                const stats = categoryStats[categoryName];
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = categoryName.split(' ').slice(1).join(' ');
                row.insertCell(1).textContent = stats.baseScore;
                row.insertCell(2).textContent = stats.level.toFixed(1);
                row.insertCell(3).textContent = stats.score.toFixed(1);
                grandTotalScore += stats.score;
                grandTotalBaseScore += stats.baseScore;
            }
            // 합계 행
            const totalRow = tableBody.insertRow();
            totalRow.style.fontWeight = 'bold';
            totalRow.style.backgroundColor = '#f0f8ff';
            totalRow.insertCell(0).textContent = '합계';
            totalRow.insertCell(1).textContent = grandTotalBaseScore;
            totalRow.insertCell(2).textContent = (Object.values(categoryStats).reduce((acc, val) => acc + val.level, 0) / Object.keys(categoryStats).length).toFixed(1);
            totalRow.insertCell(3).textContent = grandTotalScore.toFixed(1);

            // 최종 수준
            const level = getOverallLevel(grandTotalScore);
            const levelRow = tableBody.insertRow();
            levelRow.style.fontWeight = 'bold';
            levelRow.insertCell(0).textContent = '스마트공장 수준';
            const levelCell = levelRow.insertCell(1);
            levelCell.colSpan = 3;
            levelCell.className = 'level-cell';
            levelCell.textContent = level;
        }

        function getOverallLevel(score) {
            if (score < 550) return 'Level 0';
            if (score < 650) return 'Level 1';
            if (score < 750) return 'Level 2';
            if (score < 850) return 'Level 3';
            if (score < 950) return 'Level 4';
            return 'Level 5';
        }

        function populateDetailsTable(selectedOptions) {
            const tableBody = document.querySelector('#results-table tbody');
            tableBody.innerHTML = '';
            selectedOptions.forEach(opt => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = opt.categoryName;
                row.insertCell(1).textContent = opt.itemName;
                row.insertCell(2).textContent = opt.description;
                row.insertCell(3).textContent = opt.score.toFixed(1);
            });
        }

        function renderResultChart(categoryStats) {
            const ctx = document.getElementById('resultChart').getContext('2d');
            const labels = Object.keys(categoryStats).map(name => name.split(' ').slice(1).join(' '));
            const data = Object.values(categoryStats).map(stats => stats.level);

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '영역별 수준 (5점 척도)',
                        data: data,
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 5
                        }
                    }
                }
            });
        }

        function generateExpertAnalysis(categoryStats) {
            // This function remains the same as before
            const overallAnalysisDiv = document.getElementById('overall-analysis');
            const categoryAnalysisDiv = document.getElementById('category-analysis');
            let totalScore = Object.values(categoryStats).reduce((acc, val) => acc + val.score, 0);

            let overallText = '<p><strong>[총평]</strong> ';
            if (totalScore < 650) {
                overallText += '귀사의 스마트공장 성숙도는 현재 기초 단계에 있습니다. 디지털 전환의 초기 단계로, 데이터 수집 및 활용, 시스템 통합 등 핵심 영역에 대한 체계적인 계획 수립과 투자가 시급합니다. 전사적인 공감대 형성과 명확한 로드맵 설정이 성공의 관건입니다.';
            } else if (totalScore < 850) {
                overallText += '귀사의 스마트공장 성숙도는 성장 단계에 진입했습니다. 개별 시스템(ERP, MES 등)이 도입되어 운영되고 있으나, 시스템 간의 연계 및 데이터 통합 활용은 개선의 여지가 많습니다. 공정 최적화와 공급망 관리 고도화를 통해 한 단계 높은 수준으로 도약할 수 있습니다.';
            } else {
                overallText += '귀사는 스마트공장 성숙도가 매우 높은 수준인 성숙 단계에 있습니다. 데이터 기반의 의사결정이 정착되어 있으며, 시스템들이 유기적으로 통합 운영되고 있습니다. 향후 인공지능(AI)과 CPS(가상물리시스템)를 활용한 자율 운영 및 지능형 공장으로의 발전을 목표로 해야 합니다.';
            }
            overallAnalysisDiv.innerHTML = overallText + '</p>';

            let categoryText = '';
            for (const categoryName in categoryStats) {
                const cat = categoryStats[categoryName];
                const percentage = (cat.score / cat.maxScore) * 100;
                categoryText += `<p><strong>[${categoryName}]</strong> `;
                if (percentage < 40) {
                    categoryText += '해당 영역은 스마트공장 구축의 초기 단계로, 관련 프로세스 및 시스템 도입이 시급합니다. 특히 핵심 기준정보의 표준화와 데이터 관리 체계 수립에 집중적인 노력이 필요합니다.';
                } else if (percentage < 70) {
                    categoryText += '부분적인 시스템은 구축되었으나, 전사적 통합 및 데이터 활용 측면에서 개선이 필요합니다. 부서 간 데이터 연계를 강화하고, 수집된 데이터를 분석하여 공정 개선에 활용하는 단계로 나아가야 합니다.';
                } else {
                    categoryText += '상당한 수준의 시스템과 프로세스를 갖추고 있습니다. 현재 수준을 유지하며, IoT, AI 등 신기술을 접목하여 예측 기반의 분석, 자동 제어 등 고도화된 기능을 구현하는 것을 검토해야 합니다.';
                }
                categoryText += '</p>';
            }
            categoryAnalysisDiv.innerHTML = categoryText;
        }
